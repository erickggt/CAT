
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário CAT Completo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Comunicação de Acidente de Trabalho (CAT)</h1>
  <form id="cat-form">
    <fieldset>
      <legend><strong>1. Dados do Acidentado</strong></legend>
      <label>Nome:</label>
      <input type="text" name="nome" required><br>
      <label>Sexo:</label>
      <select name="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select><br>
      <label>Data de Nascimento:</label>
      <input type="date" name="data_nascimento" required><br>
      <label>CPF:</label>
      <input type="text" name="cpf" required><br>
      <label>PIS:</label>
      <input type="text" name="pis" required><br>
      <label>Estado Civil:</label>
      <input type="text" name="estado_civil"><br>
      <label>Escolaridade:</label>
      <input type="text" name="escolaridade"><br>
    </fieldset>

    <fieldset>
      <legend><strong>2. Dados da Empresa</strong></legend>
      <label>Nome da Empresa:</label>
      <input type="text" name="empresa_nome" required><br>
      <label>CNPJ:</label>
      <input type="text" name="cnpj" required><br>
      <label>Endereço:</label>
      <input type="text" name="empresa_endereco" required><br>
      <label>Município:</label>
      <input type="text" name="empresa_municipio" required><br>
      <label>UF:</label>
      <input type="text" name="empresa_uf" required><br>
    </fieldset>

    <fieldset>
      <legend><strong>3. Dados do Acidente</strong></legend>
      <label>Data do Acidente:</label>
      <input type="date" name="data_acidente" required><br>
      <label>Hora do Acidente:</label>
      <input type="time" name="hora_acidente"><br>
      <label>Local do Acidente:</label>
      <input type="text" name="local_acidente"><br>
      <label>Descrição do Acidente:</label><br>
      <textarea name="descricao_acidente" rows="4" cols="50" required></textarea><br>
    </fieldset>

    <fieldset>
      <legend><strong>4. Atestado Médico</strong></legend>
      <label>Data de Emissão do Atestado:</label>
      <input type="date" name="data_atestado"><br>
      <label>Nome do Médico:</label>
      <input type="text" name="nome_medico"><br>
      <label>CRM:</label>
      <input type="text" name="crm"><br>
    </fieldset>

    <fieldset>
      <legend><strong>5. Dados do Emitente</strong></legend>
      <label>Nome do Emitente:</label>
      <input type="text" name="emitente_nome" required><br>
      <label>Telefone:</label>
      <input type="tel" name="emitente_telefone"><br>
      <label>Cargo:</label>
      <input type="text" name="emitente_cargo"><br>
      <label>Data de Emissão:</label>
      <input type="date" name="data_emissao"><br>
    </fieldset>

    <br>
    <button type="submit">Enviar</button>
  </form>
  <div id="mensagem"></div>
  <script src="script.js"></script>
</body>
</html>
